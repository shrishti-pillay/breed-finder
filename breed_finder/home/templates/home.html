<!doctype html>
<html lang="en">

<head>
   {% load static %}
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'main.css' %}">
   <link rel="stylesheet" href="{% static 'loader.css' %}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Breed Finder</title>

</head>

<body class="varela-round-regular">
   <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
         <span class="navbar-brand mb-0">
            <img class="logo" src="{% static 'logo.jpg' %}">
            Breed Finder
         </span>
      </div>
   </nav>
   <div class="search-container">
      <form class="d-flex mb-3" role="search">
         <input id="prompt" class="form-control me-2" type="search" placeholder="The smartest dog of all"
            aria-label="Search" />
         <button id="search" class="btn btn-outline-warning">Search</button>
      </form>
   </div>

   <div id="loader-container" style="display:none;">
      <h2 class="h2 text-warning">Loading...</h2>
      <div class="d-flex justify-content-center">
         <div class="justify-content-center loader">
            <div class="dog">
               <div class="dog-body">
                  <div class="dog-tail">
                     <div class="dog-tail">
                        <div class="dog-tail">
                           <div class="dog-tail">
                              <div class="dog-tail">
                                 <div class="dog-tail">
                                    <div class="dog-tail">
                                       <div class="dog-tail"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="dog-torso"></div>
               <div class="dog-head">
                  <div class="dog-ears">
                     <div class="dog-ear"></div>
                     <div class="dog-ear"></div>
                  </div>
                  <div class="dog-eyes">
                     <div class="dog-eye"></div>
                     <div class="dog-eye"></div>
                  </div>
                  <div class="dog-muzzle">
                     <div class="dog-tongue"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="results-container" class="text-warning" style="display:none;">
      <h2 id="title" class="h2"></h2>
      <div id="image-container" class="d-flex justify-content-center">
         <img id="result-image" src="" alt="Dog Image">
      </div>
   </div>
   <script src="{% static 'search.js' %}"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
</body>

</html>
